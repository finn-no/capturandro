description = 'Capturandro Sample'

apply plugin: 'com.android.application'

dependencies {
    compile project(':capturandro')
}

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
    }

    android {
        sourceSets {
            main {
                res.srcDirs = ['res']
            }
        }
    }

}
