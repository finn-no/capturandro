description = 'Capturandro Sample'

apply plugin: 'com.android.application'

dependencies {
    compile project(':capturandro')
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
    }

    android {
        sourceSets {
            main {
                res.srcDirs = ['res']
            }
        }
    }

}
