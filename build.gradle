buildscript {
    ext.androidGradleVersion = "2.3.0-beta4"
}

allprojects {
    group = 'no.finntech'
    version = '0.0.26-SNAPSHOT'
}

subprojects {
    buildscript {
        repositories {
            jcenter()
            mavenLocal()
        }
        dependencies {
            classpath "com.android.tools.build:gradle:${androidGradleVersion}"
        }
    }

    repositories {
        jcenter()
        mavenLocal()

//        maven { url "http://repo.maven.apache.org/maven2" }
    }

}
