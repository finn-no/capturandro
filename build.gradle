allprojects {
    group = 'no.finntech'
    version = '0.0.26-SNAPSHOT'
}

subprojects {
    buildscript {
        repositories {
            mavenLocal()
            mavenCentral()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.2.0-rc2'
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()

        maven { url "http://repo.maven.apache.org/maven2" }
    }

}
