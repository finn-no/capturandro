buildscript {
    ext.androidGradleVersion = "2.3.0"

    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${androidGradleVersion}"
    }
}

allprojects {
    group = 'no.finntech'
    version = '0.0.29'
}

subprojects {
    buildscript {
        repositories {
            jcenter()
            mavenLocal()
        }
        dependencies {
            classpath "com.android.tools.build:gradle:${androidGradleVersion}"
            classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        }
    }

    repositories {
        jcenter()
        mavenLocal()
    }

}

apply plugin: 'android-reporting'
