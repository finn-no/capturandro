description = 'Capturandro'

apply plugin: 'com.android.library'
apply plugin: 'maven'

dependencies {
    compile('io.reactivex:rxandroid:1.2.1')
    compile('com.android.support:support-v13:25.0.0')
}

android {
    compileSdkVersion 25
    buildToolsVersion "25"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }

    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            if (project.version.endsWith('-SNAPSHOT')) {
                repository(url: "http://mavenproxy.finntech.no/finntech-internal-snapshot")
            } else {
                repository(url: "http://mavenproxy.finntech.no/finntech-internal-release")
            }
            pom.groupId = project.group
            pom.artifactId = 'capturandro'
            pom.version = project.version

        }
    }
}
